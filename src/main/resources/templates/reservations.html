<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Reservations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
	<a href="/index">
	<img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
	</a>
        <div th:switch="${reservations}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No Reservations yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Reservations</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Destination</th>
                                    <th>Departure Date</th>
                                    <th>Return Date</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td th:text="${reservation.name}"></td>
                                    <td th:text="${reservation.destination}"></td>
                                    <td th:text="${reservation.departureDate}"></td>
                                    <td th:text="${reservation.returnDate}"></td>
                                    <td><a th:href="@{/reservation/edit/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-calendar-minus ml-2"></i></a></td>
                                    <td><a th:href="@{/reservation/delete/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/new-trip" class="btn btn-primary"><i class="fas fa-calendar-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
