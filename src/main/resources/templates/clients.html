<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Clients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
	<a href="/index">
	<img th:src="@{/images/AirBusinessLogo.jpg}" height="64" width="64"/>
	</a>
        <div th:switch="${clients}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No Clients yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Clients</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Address</th>
                                    <th>Telephone</th>
                                    <th>Balance</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client : ${clients}">
                                    <td th:text="${client.firstName}"></td>
                                    <td th:text="${client.lastName}"></td>
                                    <td th:text="${client.address}"></td>
                                    <td th:text="${client.telephone}"></td>
                                    <td th:text="${client.outstandingBalance}"></td>
                                    <td><a th:href="@{/client/edit/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/client/delete/{id}(id=${client.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
					<a href="/clients/owe" class="btn btn-primary">Owe</i></a></p>    
					<a href="/clients/owe-lots" class="btn btn-primary">Owe Lots</i></a></p>
                    <p class="my-5"><a href="/new-client" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
